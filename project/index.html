<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Our Learning Platform</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Select Your Role</h2>
        <div class="role-selection">
            <button onclick="location.href='student_login.html'">Student Login</button>
            <button onclick="location.href='tutor_login.html'">Tutor Login</button>
        </div>
    </div>

    <div class="content">
        <p>New user? <br>
           <a href="student_register.html">Register as Student</a> | 
           <a href="tutor_register.html">Register as Tutor</a>
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Learning Platform. All rights reserved.</p>
    </footer>

</body>
</html>
