<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
    <style>
        /* Add your previous styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        img {
            max-width: 100px;
            margin: 10px 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tutor Registration</h1>
    </header>

    <div class="content">
        <form id="tutor-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <input type="text" id="subjects" placeholder="Subjects You Teach" required>
            <input type="file" id="profile_pic" accept="image/*" required>
            <button type="submit">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="tutor_login.html">Login here</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2025 Learning Platform. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("tutor-form").addEventListener("submit", function(e) {
            e.preventDefault();

            // Collect data from the form
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const subjects = document.getElementById("subjects").value;
            const profilePic = document.getElementById("profile_pic").files[0];

            // Convert the image file to Base64 and store in localStorage
            const reader = new FileReader();
            reader.onloadend = function () {
                const profilePicBase64 = reader.result;

                // Store data in localStorage
                localStorage.setItem("tutorName", name);
                localStorage.setItem("tutorEmail", email);
                localStorage.setItem("tutorPassword", password);
                localStorage.setItem("tutorSubjects", subjects);
                localStorage.setItem("tutorProfilePic", profilePicBase64);

                // Redirect to tutor home page
                window.location.href = "tutor_home.html";
            };
            reader.readAsDataURL(profilePic); // Read the image file
        });
    </script>

</body>
</html>
